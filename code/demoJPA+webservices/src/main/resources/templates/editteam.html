<form th:action="@{/saveteam}" th:object="${team}" method="post">
    <div="form-row">
    <div>
        <input type="hidden" th:field="*{id}">
    </div>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Image</label>
        <input type="text" th:field="*{image}">
    </div>

    </div>
        <button type="submit">Edit Team</button>
    </div>
</form>
