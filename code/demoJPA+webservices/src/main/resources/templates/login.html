<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf8" />
    </head>
    <body>

    <h1>Login</h1>
    <form action="#" th:action="@{/login}" th:object="${login}" method="post">
        <p>Email: <input type="email" th:field="*{email}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p><input type="submit" value="Login" /></p>
    </form>
    </body>
</html>
